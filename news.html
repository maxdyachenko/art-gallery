
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="news-page">
    <header class="container-fluid">
        <ul class="menu-items">
            <li>Add new image</li>
            <li>Edit profile</li>
            <li>Exit</li>
            <li>
                <div class="user-block">
                    <img src="assets/img/front-bg.jpg" alt="Your avatar" class="user-avatar">
                    <p class="caption">Hello, username</p>
                </div>
            </li>
        </ul>
    </header>

    <section class="container news-container">
        <div class="row justify-content-between">
            <div class="image-container col-12 col-md-4">
                <img src="assets/img/front-bg.jpg" alt="Your image" class="rounded">
                <div class="custom-popover">
                    <div class="buttons-container">
                        <button type="button" class="btn btn-primary">Zoom</button>
                        <button type="button" class="btn btn-danger">Delete image</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
